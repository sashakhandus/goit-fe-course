<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module10</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form"> 
            <div class="formItem">
                <button class="btn js-getAllUsers">getAllUsers</button>
            </div> 
            <div class="formItem">
                <input type="text" class="inputId js-inputId" placeholder="Enter user ID">
                <button class="btn js-getUserById">getUserById</button>
            </div>
            <div class="formItem">
                <input type="text" class="inputUserName js-inputUserName" placeholder="Enter user Name">
                <input type="text" class="inputUserAge js-inputUserAge" placeholder="Enter user Age">
                <button class="btn js-addUser">addUser</button>
            </div>
            <div class="formItem">
                <input type="text" class="inputRemove js-inputRemove" placeholder="Enter user ID">
                <button class="btn js-removeUser">removeUser</button>
            </div>
            <div class="formItem">
                <input type="text" class="inputUpdateId js-inputUpdateId" placeholder="Enter user ID">
                <input type="text" class="inputUpdateName js-inputUpdateName" placeholder="Enter new user Name">
                <input type="text" class="inputUpdateAge js-inputUpdateAge" placeholder="Enter new user Age">
                <button class="btn js-updateUser">updateUser</button>
            </div>
        </form>
        <table class="result js-result">

        </table>
    </div>
        
    <script src="js/index.js"></script>
</body>
</html>
