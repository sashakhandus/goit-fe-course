<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module12</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <form class="form js-form">
            Enter your URL: </br><input type="text" name="urlName" class="input"></br>
            <button class="submit">Add</button>
        </form>
        
        <div class="result js-result">
        </div>
        
        <template id="card-temp">
            <div class="card">
                <p class="descrTitle">Title: {{title}}</p>
                <p class="descr">Description: {{description}}</p>
                <p class="descrUrl">Url: {{url}}</p>
                <img class="img" src="{{img}}" alt="" width="200"> 
                <button class="cardButton js-delete">Delete</button>
            </div>
        </template>

        

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>  
    <script src="js/index.js"></script>
</body>
</html>
