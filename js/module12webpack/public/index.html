<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module12new</title>
    
</head>
<body>

    <form class="form js-form">
        Enter your URL: </br><input type="text" name="urlName" class="input"></br>
        <button class="submit">Add</button>
    </form>
            
    <div class="result js-result">
    </div>
            
    <template id="card-temp">
        <div class="card">
            <p class="descrTitle">Title: {{title}}</p>
            <p class="descr">Description: {{description}}</p>
            <p class="descrUrl">Url: {{url}}</p>
            <img class="img" src="{{img}}" alt="" width="200"> 
            <button class="cardButton js-delete">Delete</button>
        </div>
    </template>
    

    
</body>
</html>
